name: release

on:
    release:
      types:
        - created
  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK and Gradle
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2

    - name: Install system images
      run: echo "y" | sdkmanager --install 'system-images;android-34;google_apis;x86_64'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Add google-services.json
      env:
        GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
      run: echo $GOOGLE_SERVICES_JSON | base64 -di > ./app/google-services.json

    - name: Create AVD
      run: echo "no" | avdmanager create avd --force --name testAVD --abi google_apis/x86_64 --package 'system-images;android-34;google_apis;x86_64'

    - name: Start AVD
      run: $ANDROID_HOME/emulator/emulator -avd testAVD -no-window -no-audio -no-boot-anim &

    - name: Wait for AVD to be ready
      run: |
        adb wait-for-device shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done; input keyevent 82'

    - name: Build and test
      run: |
        ./gradlew clean assembleDebug
        ./gradlew testDebugUnitTest
        ./gradlew connectedDebugAndroidTest

    - name: Upload Release Asset
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        files: app/build/outputs/apk/debug/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}